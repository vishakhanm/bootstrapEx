<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Exercise</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Exercise.css">
</head>
<body>

    <div class="container mt-5">
        <!-- row 1 -->
        <div class="row">
            <div class="col">
                <h4 class="">Image Slide show</h4>
            </div>
            <div class="col">
                <input type="number" placeholder="Time" id="time" class="border form-control">
                <input type="submit" name="Submit" class="btn btn-success border mt-1" 
                onclick="startSlide(document.getElementById('time').value)">
            </div>
            <div class="col">
                <img src="images/img1.jpg" alt="" class="img-fluid border" style="height: 300px;" >
            </div>
        </div>

        <!-- row 2 -->
        <div class="row mt-5">
            <div class="col-4">
                <h4 class="">Calculator</h4>

            </div>

            <div class="col-4">
                <input type="number" class="border form-control" placeholder="Number1 " id="n1">
                <input type="number" class="border form-control" placeholder="Number2" id="n2">

                <div class="d-flex justify-content-around">
                    <button class="btn btn-success border m-1" 
                        onclick="addnum(document.getElementById('n1').value, document.getElementById('n2').value)">Add
                    </button>
                    <button class="btn btn-success border m-1"
                        onclick="subnum(document.getElementById('n1').value, document.getElementById('n2').value)">Subtract
                    </button>
                    
                    <button class="btn btn-success border m-1"
                        onclick="mulnum(document.getElementById('n1').value, document.getElementById('n2').value)">Multiply
                    </button>
                    <button class="btn btn-success border m-1"
                        onclick="divnum(document.getElementById('n1').value, document.getElementById('n2').value)">Divide
                    </button>
                </div>
                

                <input type="text" class="border form-control" placeholder="Answer" id="answer"> 
            </div>

        </div>
        
        <!-- row 3 -->
        <div class="row mt-5">
            <div class="col-4"> 
                <h4 class="">Email Id Validation</h4>

            </div>

            <div class="col-4">
            <input type="email" class="border form-control" placeholder="Email id" id="email"
                onkeypress="validate(document.getElementById('email').value)">
            </div>
        </div>
    </div>

    <!-- scripts -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="jsEx.js"></script>
    
</body>
</html>
