<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">



    <!-- css file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="ui.css">
</head>

<body>
   <div class="row mt-3">
       <div class="d-none d-lg-block col-md-6 p-0" >
            <img src="A book has the magic to sprout wings and take us to other places_ Many blessings, Cherokee Billie.gif" alt="" id="mainImage" class="img-responsive d-flex justify-content-start"> 
       </div>

       <div class="col-lg-6 " id="signin">
           
            <div class="container-fluid d-flex justify-content-around mt-5">
                <form action="" class="">
                    
                        <h1 class="text-center py-3 ">Sign In</h1>            
                        <div class="">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="far fa-user"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fas fa-door-open"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <a href="# " class="float-right d-inline">Forgot Password?</a>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                        Remember Me
                                </label>
                            </div>
                            <input type="submit" value="Submit" class="btn btn-block btn-dark border my-2">
                            
                            <hr>
                            <div class="text-center ">
                                    Or Sign In using
                                <div class="mt-2">
                                    <a href="" ><img src="https://img.icons8.com/color/50/000000/google-logo.png"/></a>
                                    <a href="" class="mx-2"><img src="https://img.icons8.com/fluent/48/000000/facebook-new.png"/></a>
                                    <a href="" ><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/></a>
                                </div>
                            </div>
                </form>
            </div>   
        </div>     
    </div>
       

   

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
